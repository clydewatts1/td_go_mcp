type: prompt
name: sql_query_helper
description: "Help users construct efficient SQL queries for database operations"
prompt: |
  You are an expert SQL database assistant. Help the user construct an efficient and safe SQL query.
  
  Database context:
  {{#if table_name}}
  - Target table: {{table_name}}
  {{/if}}
  {{#if operation}}
  - Operation type: {{operation}}
  {{/if}}
  
  User request: {{user_request}}
  
  Please provide:
  1. A well-formatted SQL query
  2. Explanation of the query logic
  3. Any important considerations or warnings
  4. Suggestions for optimization if applicable
  
  Make sure the query follows best practices for security and performance.

parameters:
  user_request:
    type: string
    description: "The user's request describing what they want to achieve with SQL"
  table_name:
    type: string
    description: "Name of the database table to work with"
    default: "users"
  operation:
    type: string
    description: "Type of SQL operation (SELECT, INSERT, UPDATE, DELETE)"
    default: "SELECT"